<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="md">
        <h1>Calculator</h1>
        <br><br>
        <div class="divs">
            <input id="sum1" type="text">
            <button class="btn" id="sum">+</button>
            <input id="sum2" type="text">
            <button class="btn" id="sum" onclick="sum()">=</button>
            <p id="r1">result</p>
        </div>
        <br><br>
        <div class="divs">
            <input id="sub1"  type="text">
            <button class="btn" id="sub">-</button>
            <input id="sub2"  type="text">
            <button class="btn" id="sub"onclick="sub()">=</button>
            <p id="r2">result</p>
        </div>
        <br><br>
        <div class="divs">
            <input id="multi1"  type="text">
            <button class="btn" id="multi">*</button>
            <input id="multi2"  type="text">
            <button class="btn" id="multi"onclick="multi()">=</button>
            <p id="r3">result</p>
        </div>
        <br><br>
        <div class="divs">
            <input id="divid1"  type="text">
            <button class="btn" id="devid">/</button>
            <input id="divid2"  type="text">
            <button class="btn" id="devid"onclick="devid()">=</button>
            <p id="r4">result</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
